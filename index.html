<DOCTYPE html5 />
<html>
  <head>
    <title>Universo - Una introducción a sus propiedades</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/index.js"></script>
    <link href="stylesheets/index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="win"></div>
    <main>
      <header class="titulo-pag" id="titulo-pag">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 280">
          <text y="256" fill="hsla(0,0%,100%,0.1)">
            UNIVERSO</text>
          <text x="1" y="256" fill="hsla(0,0%,75%,0.2)">
            UNIVERSO</text>
          <text x="2" y="257" fill="hsla(0,0%,75%,0.3)">
            UNIVERSO</text>
          <text x="3" y="258" fill="hsla(0,0%,75%,0.4)">
            UNIVERSO</text>
          <text x="4" y="259" fill="hsla(0,0%,75%,0.5)">
            UNIVERSO</text>
          <text x="5" y="260" fill="hsla(0,0%,75%,0.6)">
            UNIVERSO</text>
          <text x="6" y="261" fill="hsla(0,0%,75%,0.7)">
            UNIVERSO</text>
          <text x="7" y="262" fill="hsla(0,0%,75%,0.8)">
            UNIVERSO</text>
        </svg>
      </header>
      <section id="introduccion">
        <img src="images/slide 2.svg" alt="diapositiva de introduccion"/>
      </section>
      <section id="estrellas">
        <img src="images/slide 3.svg" alt="diapositiva sobre estrellas"/>
      </section>
      <section id="agujeros-negros">
        <img src="images/slide 4.svg" alt="diapositiva sobre agujeros negros"/>
      </section>
      <section id="relatividad-general">
        <img src="images/slide 5.svg" alt="una diapositiva sobre Relatividad General"/>
      </section>
      <section id="mecanica-cuantica">
        <img src="images/slide 6.svg" alt="una diapositiva sobre Mecánica Cuántica"/>
      </section>
    </main>
    <div id="bottom-nav">
      <aside class="navegation">
        <div class="down-box" id="down-box">
          <svg class="down-arrow" id="down-arrow" viewbox="0 0 120 70">
            <line x1="5" y1="9" x2="52.6" y2="56.6" stroke="hsla(0, 0%, 0%, 0.8)"/>
            <line x1="52.4" y1="51.1" x2="95" y2="9" stroke="hsla(0, 0%, 0%, 0.8)"/>
            <line x1="5" y1="5" x2="52.6" y2="52.6" stroke="hsla(0, 0%, 89%, 0.8)"/>
            <line x1="52.4" y1="47.1" x2="95" y2="5" stroke="hsla(0, 0%, 89%, 0.8)"/>
          </svg>

        </div>
        <nav></nav>

      </aside>
    </div>
    <aside class="right-side">
      <div class="top-corner">
        <p>Coloque el mouse en la parte superior para subir</p>
      </div>
      <div class="bottom-corner">
        <p>Coloque el mouse en la parte inferior para bajar</p>
      </div>
    </aside>
  </body>
</html>
